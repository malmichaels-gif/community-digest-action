name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run typecheck

      - run: npm run lint

      - run: npm test

      - run: npm run build

      - name: Verify dist is up to date
        run: |
          git diff --exit-code -- dist/ ':!dist/*.map' || (echo "dist/ is out of date. Run 'npm run build' and commit." && exit 1)

  agent-instructions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check agent instructions
        uses: malmichaels-gif/agent-instructions-kit@v0
        with:
          mode: "all"
          fail_on_safety: "false"
